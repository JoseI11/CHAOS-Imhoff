        <main>
            <h1>Algun comentario?, para nuestro crecimiento</h1>

            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>

                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>


                <div>
                    <label for="apellido">Apellido:</label>

                    <input type="text" name="apellido" placeholder="Ingrese su apellido">
                </div>


                <div>
                    <label for="email">Email:</label>

                    <input type="email" name="email" placeholder="Ingrese su email" required>
                </div>


                <div>
                    <label for="direccion">Dirección:</label>

                    <input type="text" name="direccion" placeholder="Ingrese su dirección">
                </div>


                <div>
                    <label for="telefono">Telefono:</label>

                    <input type="text" name="telefono" placeholder="Ingrese su telefono">
                </div>


                <div>
                    <label for="genero">Genero</label>

                    <input type="radio" name="sexo" value="fem">Mujer
                    <input type="radio" name="sexo" value="hom">Hombre
                    <input type="radio" name="sexo" value="undef">No binario
                </div>


                <div>
                    <label for="comentario">Comentarios</label>
                    <div class="text">
                        <textarea name="comentario" id="" cols="20" rows="5"></textarea>
                    </div>

                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </main>

            <div class="tituloFooter">
