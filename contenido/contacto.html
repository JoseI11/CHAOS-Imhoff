    <div class="containerContacto">

        <main>
            <h1 class="tituloContacto">Algun comentario?, para nuestro crecimiento</h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="nombre" class="label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <div class="form-group">
                        <label for="email" class="label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="label">Telefono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="direccion" class="label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="form-group">
                        <label for="ciudad" class="label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" name="ciudad">
                    </div>

                    <div class="form-group">
                        <label for="genero" class="label">Genero</label>
                        <div class="form-check">
                           
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Hombre
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Mujer
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Binario
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombre" class="label">Comentarios:</label>
                        <div class="text">
                            <textarea name="comentario" class="opinion" id="" cols="52" rows="10"></textarea>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
          
            </form>
